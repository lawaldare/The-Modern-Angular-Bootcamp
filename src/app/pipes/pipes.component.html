<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <h1 class="text-center">Payment Form</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group flex-column text-left">
            <label>
              <span class="font-weight-bold text-dark-grey">Payee Name</span>
            </label>
            <input type="text" [(ngModel)]="payeeName" name="length" class="form-control w-100" autocomplete="off" />
          </div>
        </div>
        <div class="col-md-6">
          <label>
            <span class="text-dark-grey font-weight-bold">Receiver Name</span>
          </label>
          <h4 class="font-weight-light">{{ payeeName | titlecase }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group flex-column text-left">
            <label>
              <span class="font-weight-bold text-dark-grey">Payment Date</span>
            </label>
            <input type="date" [(ngModel)]="paymentDate" name="length" class="form-control w-100" autocomplete="off" />
          </div>
        </div>
        <div class="col-md-6">
          <label>
            <span class="text-dark-grey font-weight-bold">Payment Date</span>
          </label>
          <h4 class="font-weight-light">{{ paymentDate | date:'longDate' }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group flex-column text-left">
            <label>
              <span class="font-weight-bold text-dark-grey">Payment Amount</span>
            </label>
            <input type="number" [(ngModel)]="amount" name="amount" class="form-control w-100" autocomplete="off" />
          </div>
        </div>
        <div class="col-md-6">
          <label>
            <span class="text-dark-grey font-weight-bold">Payment Amount</span>
          </label>
          <h4 class="font-weight-light">{{ amount | currency: 'â‚¦' }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group flex-column text-left">
            <label>
              <span class="font-weight-bold text-dark-grey">Height</span>
            </label>
            <input type="number" [(ngModel)]="height" name="height" class="form-control w-100" autocomplete="off" />
          </div>
        </div>
        <div class="col-md-6">
          <label>
            <span class="text-dark-grey font-weight-bold">Height</span>
          </label>
          <h4 class="font-weight-light">{{ height | number: '1.1-3' }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group flex-column text-left">
            <label>
              <span class="font-weight-bold text-dark-grey">Miles</span>
            </label>
            <input type="number" [(ngModel)]="miles" name="miles" class="form-control w-100" autocomplete="off" />
          </div>
        </div>
        <div class="col-md-6">
          <label>
            <span class="text-dark-grey font-weight-bold">Kilometers</span>
          </label>
          <h4 class="font-weight-light">{{ miles | convert:"km" | number: '1.0-2' }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
